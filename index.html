<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Su Myat Aung" />
    <meta
      name="description"
      content="This page is shown, when the URL you are looking for is unavailable"
    />
    <meta name="keywords" content="404 error" />
    <title>404-not-found</title>
    <!-- css links -->
    <link rel="stylesheet" href="style.css" />
    <!-- icon -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h4 class="top">404 NOT FOUND</h4>
    <div class="main">
      <div class="box1">
        <img src="Scarecrow.png" alt="illustration" class="illu" />
      </div>
      <div class="box2">
        <h1 class="title">I have bad news for you</h1>
        <p class="para">
          The page you are looking for might be removed or is temporarily
          unavailable
        </p>
        <button class="btn">BACK TO HOMEPAGE</button>
      </div>
    </div>
  </body>
</html>
